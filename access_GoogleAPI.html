<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Door Access Control</title>
    <!-- Load Google API Client Library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .display {
            background-color: #eee;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 3px;
            height: 30px;
        }
        
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .clear {
            background-color: #f44336;
        }
        
        .clear:hover {
            background-color: #d32f2f;
        }
        
        .enter {
            background-color: #2196F3;
        }
        
        .enter:hover {
            background-color: #0b7dda;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            display: block;
        }
        
        .error {
            background-color: #f2dede;
            color: #a94442;
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Door Access Control</h1>
        <div class="display" id="display">Enter Code</div>
        <div class="keypad">
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button class="clear" onclick="clearDisplay()">Clear</button>
            <button onclick="appendNumber(0)">0</button>
            <button class="enter" onclick="checkCode()" id="enterBtn">Enter</button>
        </div>
        <div class="status" id="status"></div>
    </div>

    <script>
        // Replace with your Google Script ID
        const SCRIPT_ID = "AKfycbyNP-OWI4lolnGq7Hcnwr4ZDNVyxTBhDQRsrc9g1bGs7KUKHvIUu57DDC6b5IvI26s-";
        let currentInput = "";
        const display = document.getElementById('display');
        const statusDiv = document.getElementById('status');
        const enterBtn = document.getElementById('enterBtn');

        // Initialize Google API Client
        function initClient() {
            gapi.load('client:auth2', () => {
                gapi.client.init({
                    apiKey: 'YOUR_API_KEY', // Optional if using OAuth
                    clientId: '752922238572-85390ba3seqn7dt2gjhbt5qjjov7vu05.apps.googleusercontent.com',
                    discoveryDocs: ['https://script.googleapis.com/$discovery/rest?version=v1'],
                    scope: 'https://www.googleapis.com/auth/script.scriptapp'
                }).then(() => {
                    console.log("Google API initialized");
                }).catch(err => {
                    console.error("Google API init error:", err);
                });
            });
        }

        // Load Google API on page load
        window.onload = () => {
            initClient();
        };

        function appendNumber(num) {
            if (currentInput.length < 6) {
                currentInput += num;
                updateDisplay();
            }
        }

        function clearDisplay() {
            currentInput = "";
            updateDisplay();
            hideStatus();
        }

        function updateDisplay() {
            display.textContent = currentInput ? "*".repeat(currentInput.length) : "Enter Code";
        }

        function hideStatus() {
            statusDiv.style.display = "none";
            statusDiv.className = "status";
        }

        function showStatus(message, isSuccess) {
            statusDiv.textContent = message;
            statusDiv.className = isSuccess ? "status success" : "status error";
            statusDiv.style.display = "block";
        }

        function showLoading(show) {
            enterBtn.innerHTML = show ? '<span class="loading"></span> Processing' : 'Enter';
            enterBtn.disabled = show;
        }

        async function checkCode() {
            if (!currentInput) return;

            showLoading(true);
            hideStatus();

            try {
                // Authenticate user (required for Apps Script API)
                const googleUser = await gapi.auth2.getAuthInstance().signIn();
                const token = googleUser.getAuthResponse().id_token;

                // Execute Google Script function
                const response = await gapi.client.script.scripts.run({
                    scriptId: SCRIPT_ID,
                    resource: {
                        function: "validateCode",
                        parameters: [currentInput],
                        devMode: false // Set to true for testing
                    }
                });

                const result = response.result;

                if (result.error) {
                    throw new Error(result.error.message || "Script execution failed");
                }

                showStatus(
                    result.response.result.success ? 
                    `Access granted! ${result.response.result.message || ""}` : 
                    result.response.result.message || "Invalid code",
                    result.response.result.success
                );

            } catch (error) {
                console.error("Error:", error);
                showStatus(error.message || "Failed to validate code", false);
            } finally {
                showLoading(false);
                setTimeout(clearDisplay, 2000);
            }
        }
    </script>
</body>
</html>
